<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expanding Cards</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div
        class="panel active"
        style="background-image: url('./images/Uchiha-Itachi.jpg')"
      >
        <h3>Uchiha Itachi</h3>
      </div>
      <div class="panel" style="background-image: url('./images/Eren.jpg')">
        <h3>Eren Yeager</h3>
      </div>
      <div class="panel" style="background-image: url('./images/Levi.jpg')">
        <h3>Face of Death</h3>
      </div>
      <div class="panel" style="background-image: url('./images/Naruto.jpg')">
        <h3>Uzumaki Naruto</h3>
      </div>
      <div
        class="panel"
        style="background-image: url('./images/Death-Note.jpg')"
      >
        <h3>Death Note</h3>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
